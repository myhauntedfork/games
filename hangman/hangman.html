<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Games - Hangman</title>
    <link rel="stylesheet" href="hangman.css" />
  </head>
  <body>
    <div id="game-container">
      <h1>Hangman</h1>
      <div id="setup-container">
        <div>
          <input type="text" id="secret-word" placeholder="secret word" />
        </div>
        <button id="start-button" class="options">Start Game</button>
      </div>
      <div id="gameplay-container" class="hidden">
        <p id="word-display"></p>
        <p>Lives left: <span id="lives">10</span></p>
        <input type="text" id="guess-input" maxlength="1" />
        <div>
          <button id="guess-button" class="options">Guess</button>
        </div>
        <p id="message"></p>
      </div>
      <button class="options">
        <a href="../home/index.html" class="option-link">Back to Menu</a>
      </button>
    </div>
    <script src="hangman.js"></script>
  </body>
</html>

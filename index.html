<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div id="game-container-box">
        <h1 class="game--title">Tic Tac Toe</h1>
        <div id="player-icon-selector">
          <label for="player1">Player 1:</label>
          <select name="player1" id="player1" class="player-selector">
            <option value="X">X</option>
            <option value="O">O</option>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>

          <label for="player2">Player 2:</label>
          <select name="player2" id="player2" class="player-selector">
            <option value="X">X</option>
            <option value="O">O</option>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
        </div>
        <div>
          <p id="check-players"></p>
        </div>

        <div id="inlaid-box">
          <div class="game--container">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
          </div>
        </div>
        <div id="game-status-box">
          <h2 class="game--status"></h2>
        </div>
        <button class="game--restart">
          Save selected icons / Restart game
        </button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
